<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .verification-code {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Email</h2>
        
        <p>Thank you for registering! Please use the following code to verify your email address:</p>

        <div class="verification-code">
            {{ code }}
        </div>

        <p>If you didn't request this verification code, please ignore this email.</p>
    </div>
</body>
</html>
